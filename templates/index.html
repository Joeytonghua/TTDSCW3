<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>新闻搜索</title>
</head>
<body>
    <h1>GNews 实时新闻搜索</h1>
    <form action="/search">
        <input type="text" name="query" placeholder="输入关键词">
        <button type="submit">搜索</button>
    </form>

    {% if results %}
        <h2>搜索结果：</h2>
        <ul>
        {% for title, description, url, published_at in results %}
            <li>
                <a href="{{ url }}" target="_blank">{{ title }}</a> - {{ published_at }}
                <p>{{ description }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>没有找到相关新闻</p>
    {% endif %}
</body>
</html>
